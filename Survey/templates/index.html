<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey</title>
    </head>
    <body>
        <h1>Dojo Survey</h1>

        <fieldset>
            <legend><h2>Survey</h2></legend>
            <form action="/survey" method="post">
                Your Name:  <input type="text" name="name" placeholder="Your name"><br><br>
                Dojo Location:  <select name="location">
                    <option>Seattle</option>
                    <option>DC</option>
                    <option>Chicago</option>
                    <option>San Jose</option>
                </select><br><br>
                Favorite Language:  <select name="language">
                    <option>Python</option>
                    <option>C++</option>
                    <option>Java</option>
                    <option>JavaScript</option>
                </select><br><br>
                Comment (optional):<br><br><textarea name="Comment" placeholder="Comment"></textarea><br><br>
                <input type="submit" value="Submit Survey">

            </form>
        </fieldset>
        {% with messages = get_flashed_messages()%}
            {% if messages %}
                {% for message in messages %}
                    <h4 style="color:red;">{{message}}</h4>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </body>
</html>
