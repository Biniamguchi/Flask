<html>
    <head>
       <title>Linked list</title>
    </head>
    <body>
        <h1>Linked!</h1>
      <script>
          function Node (val){
              this.val = val;
              this.next = null;
          }
          function SLL (){
              this.head = null;
              this.add = function(val){
                  if (!this.head){
                      this.head = new Node(val);
                      return this;
                  }
                  var runner = this.head;
                  while(runner.next){
                      runner = runner.next
                  }
                  runner.next = new Node(val);
                  return this;
              }
              this.max = function(){
                  if(!this.head){
                      return null;
                  }
                  var max = this.head.val;
                  var runner = this.head
                  while (runner){
                      if(runner.val > max){
                          max = runner.val;
                      }
                      runner = runner.next;
                  }
                  return max
              }
              this.min = function(){
                if(!this.head){
                      return null;
                  }
                  var min = this.head.val;
                  var runner = this.head
                  while (runner){
                    
                      if (min.val > this.next.val){
                          min.val = this.next.val

                        }
                      
                      while(min.val != this.next.val){
                          this.next.val = this.head.val
                          while(this.next.val!= min.val){
                              this.next.val = this.next.next.val
                          }
                      }
                      runner = runner.next;
                  }
              }
              return min
          }
          var listy = new SLL();
          listy.add(1).add(2).add(3).add(4);
          console.log(listy);
          console.log(listy.max());
          console.log(listy.min());
      </script>    
    </body>
</html>
